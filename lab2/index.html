<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation.min.css">

    <link rel="stylesheet" href="styles/app.css">

  </head>
  <body>
	<div class="container">
    <div id="navigationView" class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li><div id="button-left" style="display: none;"><button class="button" type="button"></button></div></li>
        </ul>
      </div>
      <div id="title" class="top-bar-title">Dinn3r Plann3r</div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><div id="button-right" style="display: none;"><button id="button-right" class="button" type="button"></button></div></li>
        </ul>
      </div>
    </div>
    <div id="startView">
      <table></table>
      <div class="googleTypeButton"><button class="button" type="button">Add</button></div>
    </div>
		<div id="dinnerView">
			<div>
				Number of guests: <span id="numberOfGuests"></span>
        Date: <span id="dinnerDate"></span>
        Total price: <span id="totalPrice"></span>
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Type</th><th>Price</th>
            </tr>
          </thead>
          <tbody id="dishesTable">
          </tbody>
        </table>
			</div>
		</div>
	</div>

    <script src="bower_components/underscore/underscore-min.js"></script>
