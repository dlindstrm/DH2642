<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation.min.css">

  </head>
  <body>
	<div class="container">
    <div id="navigationView" class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li><button class="button" type="button">Back</button></li>
        </ul>
      </div>
      <div class="top-bar-title"><strong>Dinn3er Plann3er</strong></div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><button class="button" type="button">Forward</button></li>
        </ul>
      </div>
    </div>
    <div id="startView">
    </div>
		<div id="dinnerView">
			<div>
				Number of guests: <span id="numberOfGuests"></span>
			</div>
			<div>
          <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Underscore -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- Foundation -->
    <script src="bower_components/foundation-sites/dist/foundation.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/dinnerView.js"></script>
	<!--<script src="js/view/exampleViewController.js"></script>-->
  </body>
</html>
